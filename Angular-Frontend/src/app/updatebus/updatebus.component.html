<div class="full-page">
  <div class="navbar">
    <div>
      <h1 class="heading">TICKET BOOKING SYSTEM</h1>
    </div>
    <nav>
      <ul id="MenuItems">
        <li><button [routerLink]="['/adminhome']">Home</button></li>
      </ul>
    </nav>
    <div class="col-md-12">
      <div class="container">
        <form [formGroup]="updateBusForm">
          <div class="form-group">
            <label for="name">Bus Name<sup class="text-danger">*</sup></label>
            <input
              type="text"
              name="busname"
              id="name"
              formControlName="busName"
              placeholder="enter bus name"
              required
            />
            <div
              *ngIf="updateBusForm.get('busName')?.valid && updateBusForm.get('busName')?.untouched"
              class="text-danger"
            >
              Bus Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="number">Bus Number<sup class="text-danger">*</sup></label>
            <input
              type="text"
              name="busnumber"
              id="number"
              formControlName="busNumber"
              placeholder="enter bus number"
              required
            />
            <div
              *ngIf="updateBusForm.get('busNumber')?.valid && updateBusForm!.get('busNumber')?.untouched"
              class="text-danger"
            >
              Bus Number is required.
            </div>
          </div>

          <div class="form-group">
            <div class="form-group">
              <label for="routedestination"> Route Destination<sup class="text-danger">*</sup></label>
              <input
                type="text"
                id="routeDestination"
                formControlName="routeDestination"
                placeholder="enter route destination"
                class="form-control"
                required
              />
              <div
                *ngIf="updateBusForm.get('routeDestination') && updateBusForm!.get('routeDestination')!.valid"
                class="text-danger"
              >
                Source and destination cannot be the same.
              </div>
            </div>

            <div class="form-group">
              <label for="routesource"> Route Source<sup class="text-danger">*</sup></label>
              <input
                type="text"
                name=""
                id="routesource"
                formControlName="routeSource"
                placeholder="enter route source"
                required
              />
              <div
                *ngIf="updateBusForm.get('routeSource')?.valid && updateBusForm!.get('routeSource')?.untouched"
                class="text-danger"
              >
                Route Source is required.
              </div>
            </div>

            <div class="form-group">
              <label for="totalSeats">Total Seats<sup class="text-danger">*</sup></label>
              <input
                type="text"
                name=""
                id="totalSeats"
                formControlName="totalSeats"
                placeholder="enter total seats"
                required
              />
              <div
                *ngIf="updateBusForm.get('totalSeats')?.valid && updateBusForm!.get('totalSeats')?.untouched"
                class="text-danger"
              >
                Total Seats is required.
              </div>
            </div>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Bus Ticket Booking</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">Updated Bus Details</div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button (click)="updateBus(bus.busId)" class="btn btn-outline-dark">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
